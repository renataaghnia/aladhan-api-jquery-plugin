<html>
    <head>
        <title>Prayer Times Plugin Test</title>
        <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
        <script src="aladhanapi.jquery.js"></script>
    </head>
    <body>
        <script>
            $(function() {
                // This example will load times using the /timings and /calendar endpoints.
                var x = $.alAdhanApi.init(51, 52, 'Europe/London', 2);
                // This will overwrite our co-ordinates for Istanbul
                x.coOrdinates('Istanbul, Turkey');
                x.prayerTimes(1398332113);
                x.prayerTimesCalendar(02, 2016);
                x.timeStamp();
                
                
                // Wait a second before actually checking value so there's enough time to get results from the API
                setTimeout(function() {
                    console.log(x._times);
                    console.log(x._calendar);
                    console.log('Timestamp: ' + x._timestamp);
                    console.log('Latitude: ' + x._lat + ', ' +  'Longitude: ' + x._lng);
                }, 1000);
                
                // This example will load times using the timingsByCity and CalendarByCity endpoints with a state.
                var y = $.alAdhanApi.initForCity('Colorado Springs', 'US', 'Colorado', 2);
                y.prayerTimesByCity(1398332113);
                y.prayerTimesCalendarByCity(02, 2016);
                setTimeout(function() {
                    console.log('Colorado Spring Timings for: ' + y._timestamp);
                    console.log(y._times);
                    console.log('Colorado Spring Calendar:');
                    console.log(y._calendar);
                }, 1000);
                
                // This example will load times using the timingsByCity and CalendarByCity endpoints without a state.
                var z = $.alAdhanApi.initForCity('Dubai', 'United Arab Emirates', '', 2);
                z.prayerTimesByCity(1398332113);
                z.prayerTimesCalendarByCity(02, 2016);
                setTimeout(function() {
                    console.log('Dubai Timings for: ' + z._timestamp);
                    console.log(z._times);
                    console.log('Dubai Calendar:');
                    console.log(z._calendar);
                }, 1000);
                
                
            });
        </script>
        
    </body>
</html>
